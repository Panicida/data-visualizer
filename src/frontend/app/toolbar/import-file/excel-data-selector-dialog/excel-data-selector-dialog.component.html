<div class="table-container">
    <table mat-table [dataSource]=rows>
        <ng-container *ngFor="let key of keys"
                        [matColumnDef]="key">
            <th mat-header-cell *matHeaderCellDef> {{key}} </th>
            <td mat-cell *matCellDef="let element"> {{element[key]}} </td>
        </ng-container>
    
        <tr mat-header-row *matHeaderRowDef="keys; sticky: true"></tr>
        <tr mat-row *matRowDef="let row; columns: keys;"></tr>
    </table>
</div>
<form [formGroup]="form">
    <table>
        <tr>
            <td colspan="2">
                <label>Rows</label>
            </td>
            <td colspan="2">
                <label>Columns</label>
            </td>
        </tr>
        <tr>
            <td>
                <mat-form-field>
                    <input matInput [formControl]="fromRowControl" type="number"
                           placeholder="From"  />
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <input matInput [formControl]="toRowControl" type="number"
                           placeholder="To"  />
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <input matInput [formControl]="fromColumnControl" type="number"
                           placeholder="From"  />
                </mat-form-field>
            </td>
            <td>
                <mat-form-field>
                    <input matInput [formControl]="toColumnControl" type="number"
                           placeholder="To"  />
                </mat-form-field>
            </td>
        </tr>
    </table>
</form>
<div class="footer">
    <button mat-raised-button
            color="primary"
            (click)="import()"
            [disabled]="!form.valid">Import</button>
    <button mat-raised-button
            (click)="cancel()">Cancel</button>
</div>
